<!DOCTYPE html>
<html ng-app="demo">
<head>
	<title>LogGraph</title>
</head>

<body>

	<div ng-controller="Graph">
	
		<p>Dates: {{filelist.dates}}</p>
		<p>Titles: {{filelist.names}}</p>

		<div ng-repeat="title in filelist.names track by $index">
    		Title: {{title}}, 
    		Date: {{filelist.dates[$index]}}
		</div>
	
		<button ng-click="filter('foo')">foo</button>
		<input type="text" ng-model="filterParam" />
		
		<br />
				
		<button ng-click="graph()">Graph</button>
		
	</div>


	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
	<script src="js/controller.js"></script>
</body>
</html>
